{% extends 'mysite/base.html' %}
{% load static %}

{% block content %}

    <div id="page-top" data-spy="scroll" data-target=".navbar">
        <div id="main-wrapper">

            <section class="section-wrapper section-education">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="section-title" style="color:#323299; text-align: center"><h2>Projects</h2></div>
                        </div>
                    </div>
                    {% if projects %}
                    <div class="container" style="margin-top: 10px">
                        {% for list_of_project in list_of_projects %}
                        <div class="card-deck">
                            {% for project in list_of_project %}
                            <div class="card" style="margin-bottom: 10px">
                                <div class="card-body">
                                    <a href="projectdescription/{{ project.name }}"><h5 class="card-title">
                                        {{ project.name }}</h5></a>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        {% endfor %}
                    </div>
                    {% else %}
                    <p>No projects yet.</p>
                    {% endif %}
                </div>
            </section>
        </div>
    </div>
{% endblock %}
